<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="google_style.css" rel="stylesheet">
    </head>
    <body>
        <div class="top_search_bar">
            <a href="index.html">Google Search</a>
        </div>
        <form class="advanced_form" action="https://google.com/search">
            <div><p>Find pages with...</p></div>

            <div>
                <div class="input_label">all these words:</div>
                <div><input type="text" name="as_q"></div>
            </div>

            <div>
                <div class="input_label">this exact word or phrase:</div>
                <div><input type="text" name="as_epq"></div>
            </div>

            <div>
                <div class="input_label">any of these words:</div>
                <div><input type="text" name="as_oq"></div>
            </div>

            <div>
                <div class="input_label">none of these words:</div>
                <div><input type="text" name="as_eq"></div>
            </div>

            <div>
                <input class="btn_advanced_submit" type="submit" value="Advanced Search">
            </div>

        </form>
    </body>
</html>
